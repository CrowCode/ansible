- name: install games on debian hosts
  apt: name={{item}} state=installed
  when: ansible_distribution in ['Debian']
  with_items:
    - chromium-bsu
    - extremetuxracer
    - frozen-bubble
    - libasound2-data
    - libasound2-plugins:i386
    - libc6:i386
    - mame
    - mednafen
    - neverball
    - supertux
    - supertuxkart
    - wesnoth
