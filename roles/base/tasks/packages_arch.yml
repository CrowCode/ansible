- name: install base packages
  pacman: name={{item}} state=installed
  when: ansible_distribution in ['Archlinux', 'Manjaro Linux']
  with_items:
    - autoconf
    - automake
    - bind-tools
    - binutils
    - bison
    - colordiff
    - cronie
    - curl
    - fakeroot
    - file
    - findutils
    - flake8
    - flex
    - gawk
    - gcc
    - gettext
    - git
    - grep
    - groff
    - gzip
    - htop
    - iotop
    - libtool
    - linux-lts
    - linux-lts-headers
    - lm_sensors
    - lynx
    - m4
    - make
    - mc
    - mosh
    - ncdu
    - patch
    - pkg-config
    - python-pyflakes
    - python-virtualenv
    - python2-flake8
    - python2-pip
    - python2-pyflakes
    - python2-virtualenv
    - ranger
    - rsync
    - ruby
    - screen
    - sed
    - sshfs
    - texinfo
    - the_silver_searcher
    - tig
    - tmux
    - util-linux
    - vim
    - wget
    - which
