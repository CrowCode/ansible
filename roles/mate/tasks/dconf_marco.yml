- name: dconf - set workspaces
  dconf: user=jay
         key=/org/mate/marco/general/num-workspaces
         value="'6'"

- name: dconf - set workspace name 1
  dconf: user=jay
         key=/org/mate/marco/general/workspace-names/name-1
         value="'communication'"

