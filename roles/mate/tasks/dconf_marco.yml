  dconf: user=jay
         key=/org/mate/marco/general/workspace-names/name-2
         value="'browsing'"

- name: dconf - set workspace name 3
  dconf: user=jay
         key=/org/mate/marco/general/workspace-names/name-3
         value="'media'"

- name: dconf - set workspace name 4
  dconf: user=jay
         key=/org/mate/marco/general/workspace-names/name-4
         value="'dev'"

- name: dconf - set workspace name 5
  dconf: user=jay
         key=/org/mate/marco/general/workspace-names/name-5
         value="'admin'"

- name: dconf - set workspace name 6
  dconf: user=jay
         key=/org/mate/marco/general/workspace-names/name-6
         value="'virtual-machines'"
