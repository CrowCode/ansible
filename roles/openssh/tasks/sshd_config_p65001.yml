- name: copy sshd_config (triggers sshd)
  copy: src=sshd_config_p65001 dest=/etc/ssh/sshd_config owner=root group=root mode=644
  notify: Restart sshd
  when: ansible_distribution in ['Archlinux', 'CentOS', 'Fedora', 'Manjaro']


- name: copy sshd_config (triggers ssh)
  copy: src=../files/openssh/sshd_config_p65001 dest=/etc/ssh/sshd_config owner=root group=root mode=644
  notify: Restart ssh
  when: ansible_distribution in ['Debian', 'Linuxmint', 'Ubuntu']
