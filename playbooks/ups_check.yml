- name: Install UPS check script
  hosts: ups_controlled
  sudo: True
  tasks:

  ## Copy script files
  - name: Copy script
    copy: src=files/ups_check/ups_check dest=/usr/local/bin/ups_check owner=root group=root mode=755


  ## Ensure cron is available
  - pacman: name=cronie
    when: ansible_distribution == 'Archlinux' or ansible_distribution == 'Manjarolinux'

  - apt: name=cron
    when: ansible_distribution == 'Debian' or ansible_distribution == 'Ubuntu'

  - dnf: name=cronie
    when: ansible_distribution == 'Fedora'


  ## Set up the crontab
  - cron: name="ups_check" minute="*/2" job="/usr/local/bin/ups_check > /dev/null"
