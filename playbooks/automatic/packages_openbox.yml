- name: Install Openbox packages on hosts
  hosts: workstations-openbox
  sudo: True
  tasks:

  ## Archlinux and Manjaro
  - name: Install Openbox (Arch)
    pacman: name={{item}} state=installed
    when: ansible_distribution in ['Archlinux', 'Manjaro']
    with_items:
      - acpid
      - cantarell-fonts
      - clipit
      # - compton # Not currently available, only in AUR
      - gksu
      - gmrun
      - gnome-keyring
      - gnome-themes-standard
      - gsimplecal
      - lxappearance
      - mousepad
      - obconf
      - obmenu
      - pcmanfm
      - scrot
      - tint2
      - volumeicon
      - xarchiver
      - xscreensaver


   ## Debian and Ubuntu
  - name: Install Openbox (Debian and Ubuntu)
    apt: name={{item}} state=installed
    when: ansible_distribution in ['Debian', 'Ubuntu']
    with_items:
      - acpid
      - clipit
      - compton
      - fonts-cantarell
      - gksu
      - gmrun
      - gnome-keyring
      - gnome-themes-standard
      - gsimplecal
      - lxappearance
      - mousepad
      - obconf
      - obmenu
      - openbox
      - pcmanfm
      - scrot
      - tint2
      - volumeicon-alsa
      - xarchiver
      - xscreensaver


  ## Fedora
  - name: Install Openbox (Fedora)
    dnf: name={{item}} state=installed
    when: ansible_distribution == 'Fedora'
    with_items:
      - abattis-cantarell-fonts
      - acpid
      - clipit
      #- compton # Not available
      - gmrun
      - gnome-keyring
      - gnome-themes-standard
      #- gsimplecal # Package not available
      - lxappearance
      - mousepad
      - obconf
      - obmenu
      - pcmanfm
      - scrot
      - tint2
      - volumeicon
      - xarchiver
      - xscreensaver
